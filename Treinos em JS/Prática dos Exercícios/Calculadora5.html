<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora_5</title>
</head>
<body>

    <input type="number" name="number" id="c1">
    <input type="number" name="number" id="c2">
    <input type="button" value="Potência" onclick="potencia()">
    <div id="txt"></div>


    <script>

    function potencia(){

     var c1 = document.getElementById("c1")
     var c2 = document.getElementById("c2")
     var txt = document.getElementById("txt")

     var n1 = Number(c1.value)
     var n2 = Number(c2.value)

     var potencia = n1 ** n2

     txt.innerText = `o Resultado da Potência de ${n1} elevado a ${n2} é: ${potencia}`




}





    </script>



    
</body>
</html>l
