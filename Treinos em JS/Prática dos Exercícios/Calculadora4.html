<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora_4</title>
</head>
<body>

<input type="number" name="fds" id="c1"> X
<input type="number" name="fds" id="c2">
<input type="button" value="multiplicação" onclick="mult()">
<div id="res"></div>   
    
    
    <script>

function mult(){

var c1 = document.getElementById("c1") // Puxa a caixa 1 pro JS
var c2 = document.getElementById("c2") // Puxa a caixa 2 pro JS
var res = document.getElementById("res") // Puxa a DIV pro JS

n1 = Number(c1.value) // Pega o Valor que for Inserido na caixa 1
n2 = Number(c2.value) // Pega o Valor que for Inserido na caixa 2

var mult = n1 * n2 // multiplicação

res.innerHTML = `O Resultado da Multiplicação de ${n1} e ${n2} é: ${mult}` // Mostra Tudo na Tela Usando a DIV



}



    </script>
    
</body>
</html>
