<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora_3</title>
</head>
<body>

<input type="number" name="number1" id="c1"> /
<input type="number" name="number2" id="c2">
<input type="button" value="divisão" onclick="divisao()">
<div id="res"></div>


<script>

function divisao(){

var c1 = document.getElementById("c1")
var c2 = document.getElementById("c2")
var resultado = document.getElementById("res")

var n1 = Number(c1.value)
var n2 = Number(c2.value)

var divisao = n1 / n2

resultado.innerHTML =`o Resultado da divisão de ${n1} e ${n2} é: ${divisao}`

}


</script>



    
</body>
</html>
