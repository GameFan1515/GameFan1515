<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média_de_Aluno</title>
    <link rel="stylesheet" href="./CSS/media.css">
</head>
<body>


<input type="number" name="nota1" id="n1">
<input type="number" name="nota2" id="n2">
<input type="number" name="nota3" id="n3">
<input type="number" name="nota4" id="n4">


<input type="button" value="Média" onclick="media()">
<div id="md"><Strong></Strong></div>

<script>

    function media(){

  var m1 = document.getElementById("n1")
  var m2 = document.getElementById("n2")
  var m3 = document.getElementById("n3")
  var m4 = document.getElementById("n4")
  var md = document.getElementById("md")

  var n1 = Number(m1.value)
  var n2 = Number(m2.value)
  var n3 = Number(m3.value)
  var n4 = Number(m4.value)

  var média = (n1 + n2 + n3 + n4) / 4

  if (média >= 6){

  md.innerText = `Sua Nota é ${média} e Você está Aprovado!`

  }

  else{

md.innerText = `Sua Nota é ${média} e Você está Reprovado!`

  }


}

</script>

    
</body>
</html>
