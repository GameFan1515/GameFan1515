<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 

 <script>

var idade = Number(idade = window.prompt("Qual sua Idade? "))



if(idade >= 1 && idade <= 15 ){

  document.write("<h1> Você Não Pode Votar </h1>")
}

else if(idade >= 16 && idade <= 17){


document.write( `<h1>  O Voto é Opcional.</h1>`)

}

else if(idade >= 18) {

document.write(`<h1> O Voto é Obrigatório. </h1> `)

}

else {


document.write(`<h1> Idade Inválida </h1>`)

}


</script>   

</body>
</html>
